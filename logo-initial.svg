<svg width="240" height="100" viewBox="0 0 240 100" xmlns="http://www.w3.org/2000/svg">
	<!-- Tab-like button design -->
	<defs>
		<linearGradient id="tabGrad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#f8f9fa"/>
			<stop offset="100%" stop-color="#e9ecef"/>
		</linearGradient>
	</defs>
	
	<!-- Tab shadow -->
	<path d="M 20 25 L 220 25 Q 230 25 230 35 L 230 85 Q 230 95 220 95 L 20 95 Q 10 95 10 85 L 10 35 Q 10 25 20 25 Z" 
		fill="#000000" opacity="0.1" transform="translate(2,2)"/>
	
	<!-- Main tab shape -->
	<path d="M 20 25 L 220 25 Q 230 25 230 35 L 230 85 Q 230 95 220 95 L 20 95 Q 10 95 10 85 L 10 35 Q 10 25 20 25 Z" 
		fill="url(#tabGrad)" stroke="#d6d9dc" stroke-width="1"/>
	
	<!-- Tab highlight -->
	<path d="M 20 25 L 220 25 Q 230 25 230 35 L 230 45 L 10 45 L 10 35 Q 10 25 20 25 Z" 
		fill="white" opacity="0.3"/>

	<!-- Text: FOR YOU -->
	<text x="120" y="63" 
		font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
		font-size="32" font-weight="600" fill="#495057" text-anchor="middle" 
		letter-spacing="0.5">
		For You
	</text>

	<!-- Big red prohibition X / cross -->
	<g transform="translate(120,60)">
		<line x1="-70" y1="-25" x2="70" y2="25" 
			stroke="#ff0000" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
		<line x1="-70" y1="25" x2="70" y2="-25" 
			stroke="#ff0000" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
	</g>
</svg>

